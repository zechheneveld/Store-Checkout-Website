<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>


    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>
</head>
<body>
<div class="row">
    <button onclick="goLog()" class="btn btn-info">Order History</button>
</div>
<div class="confirm">
    <div class="row">
        <h3>Billing and Shipping Review</h3>
        <div class="col-md-12" th:each="info : ${info}">
            <p th:text="'Name: '+ ${info.firstName} + ' ' + ${info.lastName}" class="solution"></p>
            <p th:text="'Address: ' + ${info.address}" class="solution"></p>
            <p th:text="${info.city} + ', ' + ${info.state} + ' ' + ${info.zipCode}" class="solution"></p>
            <p th:text="'Credit Card info: ' + ${info.creditCard} + ' ' + ${info.expiration} + ' ' + ${info.CSV}" class="solution"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p></p>
            <p th:text="'Your Total is: $' + ${whatever.solution}" class="solution"></p>
        </div>
    </div>
</div>
<div class="nav">
    <button onclick="goHome()" class="btn btn-success">Return Shopping</button>
    <button id="checkoutBtn" onclick="goSummary()" class="btn btn-success">Confirm</button>
</div>
</body>
</html>
