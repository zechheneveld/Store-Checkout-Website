<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Checkout Process</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>


    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>
</head>
<body>
<h1>Checkout Page</h1>
    <div class="row">
        <div class="col-md-12">
            <p th:text="'Your Total is: $' + ${entry.solution}" class="solution"></p>
        </div>
    </div>
<div class="checkout">
    <form>
        <input type="text" id="firstName" placeholder="Enter First Name"/>
        <input type="text" id="lastName" placeholder="Enter Last Name"/>

    </form>
    <p></p>
    <form>
        <input type="text" id="address" placeholder="Enter Address"/>
    </form>
    <p></p>
    <form>
        <input type="text" id="city" placeholder="City"/>
        <input type="text" id="state" placeholder="State"/>
        <input type="text" id="zipCode" placeholder="Zip"/>
    </form>
    <p></p>
    <form>
        <input type="text" id="creditCard" placeholder="Enter Credit Card"/>
        <input type="text" id="expiration" placeholder="Enter Expiration"/>
        <input type="text" id="CSV" placeholder="Enter CSV"/>
    </form>
</div>
    <div class="nav">
     <button onclick="goHome()" class="btn btn-info">Return Shopping</button>
        <button onclick="goConfirm()" class="btn btn-info">Confirm</button>
    </div>
</body>
</html>
